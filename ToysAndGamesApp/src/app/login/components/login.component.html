<div class="container">
  <div class="card">
    <div class="card-header">
      Login
    </div>
    <div class="card-body">

      <form novalidate [formGroup]="user!!" (ngSubmit)="logIn()">
        <div>
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control"
                 formControlName="name" />


          <div class="text-danger" *ngIf="user?.get('name')?.hasError('required') && user?.get('name')?.touched">
            name is required
          </div>
        </div>
        
        <div>
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control"
                 formControlName="password" />

          <div class="text-danger" *ngIf="user?.get('password')?.hasError('required') && user?.get('password')?.touched">
            password is required
          </div>
        </div>

        <div class="mt-3">
          <button class="btn btn-primary" style="margin-right:5px" type="submit"
                  [disabled]="user?.invalid">
            Log in
          </button>

        </div>
      </form>

    </div>
  </div>
</div>
